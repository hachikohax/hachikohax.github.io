<html>

<head>
  <title>hachikohax</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script type="text/javascript" src="assets/js/index.js">
  </script>
  <div id="console"></div>
  </script>



    <div id="displayText">hachikohax@technovoid:~>$ cat babycathax.png</div>
    <textarea id="inputText" rows="4" cols="50" placeholder="Press Enter to load babycat.html"></textarea>
    <div id="fileDisplay"></div>

    <script>
        const inputTextElement = document.getElementById('inputText');
        const displayTextElement = document.getElementById('displayText');
        const fileDisplayElement = document.getElementById('fileDisplay');

        // Function to hide the displayText after 2 seconds
        setTimeout(() => {
            displayTextElement.style.display = 'none';
        }, 2000);

        // Add an event listener to the textarea for Enter key press
        inputTextElement.addEventListener('keydown', async (event) => {
            // Check if the Enter key (keyCode 13) is pressed
            if (event.keyCode === 13) {
                try {
                    // Use the Fetch API to load the "babycat.html" file
                    const response = await fetch('babycat.html');

                    if (!response.ok) {
                        throw new Error('Failed to load the file');
                    }

                    // Read the contents of the file as text
                    const fileText = await response.text();

                    // Display the file contents in the fileDisplayElement
                    fileDisplayElement.innerHTML = fileText;
                } catch (error) {
                    console.error(error);
                    fileDisplayElement.innerHTML = 'Error loading the file.';
                }
            }
        });
    </script>


  
</body>

</html>
